<router-outlet />

<section class="h-dvh flex flex-col justify-center items-center">
  <div class="flex justify-evenly min-w-[360px]">
    <div class="flex items-center">
      <app-wheel
        [options]="hours"
        [selectedIndex]="selectedHourIdx"
      ></app-wheel>
      <span class="text-xs">hour</span>
    </div>
    <div class="flex items-center">
      <app-wheel
        [options]="minutes"
        [selectedIndex]="selectedminuteIdx"
      ></app-wheel>
      <span class="text-xs">min</span>
    </div>
    <div class="flex items-center">
      <app-wheel
        [options]="seconds"
        [selectedIndex]="selectedSecondIdx"
      ></app-wheel>
      <span class="text-xs">sec</span>
    </div>
  </div>

  <div class="flex justify-center gap-4 items-center flex-wrap mt-5 text-sm">
    <button
      class="bg-violet-800 hover:bg-opacity-70 py-3 px-14 rounded-full disabled:bg-slate-500"
      (click)="startTimer()"
      [disabled]="timerStarted"
    >
      Start
    </button>
  </div>
  <div class="flex justify-center gap-4 items-center flex-wrap mt-5 text-sm">
    <button
      class="bg-black bg-opacity-10 py-3 px-10 rounded-full disabled:text-slate-600"
      (click)="stopTimer()"
      [disabled]="!timerStarted"
    >
      Stop
    </button>
    <button
      class="bg-black bg-opacity-10 py-3 px-10 rounded-full disabled:text-slate-600"
      [disabled]="timerStarted"
    >
      Reset
    </button>
  </div>
</section>

@if (!layoutTouched) {
<div
  class="absolute inset-0 bg-black bg-opacity-30"
  (click)="layoutTouched = true"
>
  <span
    class="relative top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 flex h-20 w-20"
    (click)="layoutTouched = true"
  >
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"
      (click)="layoutTouched = true"
    ></span>
    <span
      class="absolute inline-flex rounded-full h-20 w-20 bg-slate-400 bg-opacity-50 z-50"
      (click)="layoutTouched = true"
    ></span>
  </span>
</div>
}
